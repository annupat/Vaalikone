<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8" />
<title>Admin etusivu</title>
</head>
<script>
	function readQuestions() {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var jsonquestionlist = this.responseText;
				document.getElementById("resultall"),innerHTML = jsonquestionlist;
			//	var questionlist = jsonquestionlist;
				printAllQuestions(jsonquestionlist);
			}
		};
		xmlhttp.open("GET", "/rest/questionservice/readalladminquestions", true);
		xmlhttp.send();
	}
	function printAllQuestions(list) {
		var s = "<table border = '1'>";
		for (var i = 0; i < list.length; i++) {
			s = s+"<tr>";
			s = s+"<td>"+list[i].kysymysId;
			s = s+"<td>"+list[i].kysymys;
		}
		s=s+"<table>";
		document.getElementById("allquestions").innerHTML=s;
		
	}
</script>
<body>
<h2>Kysymykset tähän</h2><br>

<button onclick = 'readQuestions();'>Näytä kysymykset</button>
<p id = 'resultall'></p>
<div id = 'allquestions'></div>

	<button type='button'>Poista kysymys</button><br>
	<button type='button'>Muokkaa kysymystä</button><br>
	<button type='button'>Lisää uusi kysymys</button><br>
</body>
</html>
